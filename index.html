<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGBS Colour Generation</title>
    <link rel="icon" href="https://www.freeiconspng.com/uploads/website-icon-8.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "keywords" content = "HTML, Meta Tags, Metadata, RGBS Colour Generation" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript"></script>
</head>

<body bgcolor="orange">
    <div class="container">

        <div class="silders">

            <label>Red</label>

            <input type="range" min="0" max="255" value="0" oninput="getValue()" id="red" />

            <label>Green</label>

            <input type="range" min="0" max="255" value="0" oninput="getValue()" id="green" />

            <label>Blue</label>

            <input type="range" min="0" max="255" value="0" oninput="getValue()" id="blue" />

            <label>Alpha</label>

            <input type="range" min="0.1" max="1.0" step="0.1" value="1" oninput="getValue()" id="alpha" />

            <div class="output-box">

                <div class="output">rgba(0,0,0,1)</div>

                <div class="copyBtn" onclick="copy()"><i class="fa fa-clone" aria-hidden="true"></i>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
